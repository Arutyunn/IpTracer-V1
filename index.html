<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>

<body>
    <div class="content">
        <header>
            <div class="title">
                <h1>IP Address Tracker</h1>
            </div>
            <div class="search"><input type="text" class="search__input" placeholder="Search for any IP address or domain"><button class="search__btn"></button></div>
            <div class="output">
                <div class="block">
                    <div class="block_subtitle block_subtitle-ip">IP Address</div>
                    <div class="block_title block_title-ip"></div>
                </div>
                <div class="block">
                    <div class="block_subtitle block_subtitle-location">Location</div>
                    <div class="block_title block_title-location"></div>
                </div>
                <div class="block">
                    <div class="block_subtitle block_subtitle-timeZone">
                        Timezone
                    </div>
                    <div class="block_title">
                        <h4> UTC:</h4><span id="block_title-timeZone"></span></div>
                </div>
                <div class="block">
                    <div class="block_subtitle block_subtitle-isp">ISP</div>
                    <div class="block_title block_title-isp"></div>
                </div>
            </div>
        </header>

        <div id="map"></div>
    </div>

    <!-- add offset value dynamically using the API -->

    <script src="main.js"></script>
</body>

</html>
